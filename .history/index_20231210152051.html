<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="nft_container">
        <!-- header -->
        <div class="nft_header">

            <div class="nft_header-left">
                <i class="fa-solid fa-store"></i>
                <h3>NFT Marketplace</h3>
            </div>

            <ul class="nft_header-right">
                <li class="nft_header-right-item">Marketplace</li>
                <li class="nft_header-right-item">Rankings</li>
                <li class="nft_header-right-item">Connect a wallet</li>
                <li class="nft_header-right-item">
                    <div>
                        <i class="fa-regular fa-user"></i>
                        <p>Sign Up</p>
                    </div>
                </li>
            </ul>

            <i class="icon-bar-responsive fa-solid fa-bars-staggered"></i>

        </div>
        <!-- profileImage -->
        <div class="nft_profileImage">
            <img src="./assets/images/Avatar Placeholder.png" alt="">
        </div>
        <!-- userInfo -->
        <div class="nft_userInfo">

            <div class="nft_userInfo-top">

                <h2>Animakid</h2>
                <div class="nft_userInfo-top-button">
                    <button>
                        <i class="fa-regular fa-copy"></i>
                        <p>0xc0E3...B79C</p>
                    </button>
                    <button>
                        <i class="fa-solid fa-plus"></i>
                        <p>Follow</p>
                    </button>
                </div>

            </div>

            <div class="nft_userInfo-bottom">

                <div class="nft_userInfo-bottom-param">

                    <div>
                        <p class="param">250k+</p>
                        <p class="text">Volume</p>
                    </div>

                    <div>
                        <p class="param">50+</p>
                        <p class="text">NFTs Sold</p>
                    </div>

                    <div>
                        <p class="param">3000+</p>
                        <p class="text">Followers</p>
                    </div>

                </div>

                <div class="nft_userInfo-bottom-bio">

                    <h5>Bio</h5>
                    <p>The internet's friendliest designer kid.</p>

                </div>

                <div class="nft_userInfo-bottom-links">

                    <h5>Links</h5>
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa-solid fa-globe"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://discord.com/">
                                <i class="fa-brands fa-discord"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>

        </div>
        <!-- tab -->
        <div class="nft_tab">

            <div class="nft_tab-1">
                <h5>Created</h5>
                <p>302</p>
            </div>
            <div class="nft_tab-2">
                <h5>owned</h5>
                <p>67</p>
            </div>
            <div class="nft_tab-3">
                <h5>Collection</h5>
                <p>4</p>
            </div>

        </div>
        <!-- cardSection -->
        <div class="nft_cardSection">

            <div class="nft_cardSection-item">

                <img class="nft_cardSection-item-img" src="./assets/images/Image Placeholder (1).png" alt="Image Placeholder">
                
                <div class="nft_cardSection-item-info">

                    <h5>Distant Galaxy</h5>
                    <div >
                        <img src="./assets/images/Avatar Placeholder.png" alt="Avatar">
                        <p>Animakid</p>
                    </div>
                    <div >
                        <span>
                            <p>Price</p>
                            <p>1.63 ETH</p>
                        </span>
                        <span>
                            <p>Highest Bid</p>
                            <p>0.33 wETH</p>
                        </span>
                    </div>

                </div>

            </div>

        </div>

        <div class="footer"></div>

    </div>
</body>
</html>
